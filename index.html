<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Memory Game!</h1>
      <h2 id="message">Pick a pair of cards</h2>
    </header>
    <div class="game"></div>
    <section class="score">
      <p>Score: <span id="score">0</span></p>
      <p>Low Score: <span id="lowscore"></span></p>
    </section>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
